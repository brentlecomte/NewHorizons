<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Horizons</title>
  </head>
  <body>
    <div class="world">
      <div class="buttons">
        <p class="text">
          press the right combination of buttons to launch the rocket!
        </p>
        <p class="input"></p>
        <p class="countdown" class="hide"></p>
        <div class="button-div">
          <button>1</button> <button>2</button> <button>3</button>
          <button>4</button> <button>5</button>
        </div>
      </div>
    </div>
    <audio controls class="hide">
      <source src="assets/launch-countdown.mp3" type="audio/mp3" />
    </audio>
    <video autoplay="true" class="video"></video>

    <script src="js/three.min.js"></script>
    <script src="js/loader/ObjLoader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.2.3"></script>
  </body>
</html>
